<!DOCTYPE html>
<html>
    <head>
        <title>Working With buttons</title>

    <body>
        <div class="container">
            <h1>What is your Favourite Color</h1>
            <p>Click on a button you want this page to be</p>

            <button class="btn btn-success" id="green">Green</button>

        </div>
